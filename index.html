<script>
    function login_faca() {
        var usuario;
        var senha;
        var semaforo;

        semaforo = true;
        do {
            window.alert("INSERIR USUÁRIO");
            usuario = window.prompt('Enter a value for usuario');
            if (usuario == "Joao") {
                window.alert("INSERIR SENHA");
                senha = window.prompt('Enter a value for senha');
                if (senha == "12345") {
                    window.alert("LOGIN REALIZADO COM ÊXITO");
                    semaforo = false;
                } else {
                    window.alert("USUÁRIO OU SENHA INCORRETOS");
                }
            } else {
                window.alert("USUÁRIO OU SENHA INCORRETOS");
            }
        } while (semaforo);
    }
    function login_enqt() {

    semaforo = true;
    while (semaforo) {
        window.alert("INSERIR USUÁRIO");

                window.alert("LOGIN REALIZADO COM ÊXITO");

            }

            window.alert("USUÁRIO OU SENHA INCORRETOS");
        }
    }
}
</script>
